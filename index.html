<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditGuard Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>CreditGuard Analyzer</h1>

        <input type="file" id="fileInput" accept=".pdf,.txt">
        <button id="analyzeBtn">Analyze Report</button>

        <div id="reportSection" style="display:none;">
            <h2>Detected Issues</h2>
            <ul id="issuesList"></ul>

            <h2>Inquiries to Challenge (older than 4 months)</h2>
            <ul id="inquiriesList"></ul>

            <button id="generateLettersBtn">Generate Dispute Letters</button>
            <div id="lettersSection"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
